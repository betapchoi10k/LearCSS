<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe card</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="box-container-img">
            <div class="box-bg-img">
            </div>
            <img class="card-img" src="./img/2 đứa bạn.jpg" alt="">
            <div class="menu-tool">
                <a href="javascript:;" class="tool">
                    <i class="far fa-thumbs-up"></i>
                </a>
                <a href="javascript:;" class="tool">
                    <i class="fas fa-share"></i>
                </a>
                <a href="javascript:;" class="tool">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </div>
        <span class="ribbon" data-text="Safe off 30%"></span>

        <div class="card-body">
            <div class="card-title">
                <h3 class="auto-input-text" data-text="Some body ...">Some body ...</h3>
            </div>
            Some text ...
        </div>
    </div>
